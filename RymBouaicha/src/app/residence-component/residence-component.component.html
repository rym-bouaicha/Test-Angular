<div class="row m-3">
<div  *ngFor="let Residence of listResidences" class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{Residence.image}}" alt="Card image cap">
  <div  class="card-body">
    <h5 class="card-title">{{Residence.name}}</h5>
    <p class="card-text">{{Residence.address}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
